<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="heading-container">
        <h1 class="heading">
            Matrix Operations
        </h1>
    </div>

    <div class="below-heading-container">
        <div class="below-heading"></div>
    </div>
    <!-- <h1 class="heading">
        Matrix Operations
    </h1> -->
    <h3 class="heading-for-selection">
        Select a matrix:
    </h3>
    <div class="container-main-select">
        <select name="matrix-select" id="matrix-selection">
            <option value="none" disabled="disabled" selected>Select a format</option>
            <option value="2x2">2 x 2</option>
            <option value="3x3">3 x 3</option>
        </select>
    </div>
    <h3 class="heading-2" id="matrix-label">
        2 x 2 Matrix
    </h3>
    <div class="container-main none">
        <div id="container-1">
            <div class="grid-container" id="matrix-1">
                <input class="grid-items" placeholder="a1" type="number">
                <input class="grid-items" placeholder="a2" type="number">
                <input class="grid-items" placeholder="a3" type="number">
        
                <input class="grid-items" placeholder="a4" type="number">
                <input class="grid-items" placeholder="a5" type="number">
                <input class="grid-items" placeholder="a6" type="number">
        
                <input class="grid-items" placeholder="a7" type="number">
                <input class="grid-items" placeholder="a8" type="number">
                <input class="grid-items" placeholder="a9" type="number">
            </div>
        </div>
        <div id="container-2">
            <select name="operate" id="operations">
                <option value="first" disabled="disabled" selected>Select an operator</option>
                <option value="+">Add(+)</option>
                <option value="-">Subtract(-)</option>
                <option value="*">Multiply(x)</option>
            </select>
        </div>
        <div id="container-3">
            <div class="grid-container" id="matrix-2">
                <input class="grid-items" placeholder="b1" type="number">
                <input class="grid-items" placeholder="b2" type="number">
                <input class="grid-items" placeholder="b3" type="number">
        
                <input class="grid-items" placeholder="b4" type="number">
                <input class="grid-items" placeholder="b5" type="number">
                <input class="grid-items" placeholder="b6" type="number">
        
                <input class="grid-items" placeholder="b7" type="number">
                <input class="grid-items" placeholder="b8" type="number">
                <input class="grid-items" placeholder="b9" type="number">
            </div>
        </div>
        <div id="container-4">
            =
        </div>
        <div id="container-5">
            <div class="grid-container" id="matrix-3">
                <div class="grid-items center">c1</div>
                <div class="grid-items center">c2</div>
                <div class="grid-items center">c3</div>
        
                <div class="grid-items center">c4</div>
                <div class="grid-items center">c5</div>
                <div class="grid-items center">c6</div>
        
                <div class="grid-items center">c7</div>
                <div class="grid-items center">c8</div>
                <div class="grid-items center">c9</div>
            </div>
        </div>
    </div>
    <!-- <h3 class="heading-2">
        2 x 2 Matrix
    </h3> -->
    <div class="container-main-2">
        <div class="grid-container grid-container-2x2" id="matrix-2x2-1">
            <input class="grid-items" placeholder="a1" type="number">
            <input class="grid-items" placeholder="a2" type="number">
            <input class="grid-items" placeholder="a3" type="number">
            <input class="grid-items" placeholder="a4" type="number">
        </div>
        <div id="container-2">
            <select name="operate" id="operations-2">
                <option value="first" disabled="disabled" selected>Select an operator</option>
                <option value="+">Add(+)</option>
                <option value="-">Subtract(-)</option>
                <option value="*">Multiply(x)</option>
            </select>
        </div>
        <div class="grid-container grid-container-2x2" id="matrix-2x2-2">
            <input class="grid-items" placeholder="b1" type="number">
            <input class="grid-items" placeholder="b2" type="number">
            <input class="grid-items" placeholder="b3" type="number">
            <input class="grid-items" placeholder="b4" type="number">
        </div>
        <div id="container-4">
            =
        </div>
        <div class="grid-container grid-container-2x2" id="matrix-2x2-3">
            <div class="grid-items center">c1</div>
            <div class="grid-items center">c2</div>
            <div class="grid-items center">c3</div>
            <div class="grid-items center">c4</div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
