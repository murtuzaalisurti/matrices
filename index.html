<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="heading-container">
        <h1 class="heading">
            Matrix Operations
        </h1>
    </div>

    <!-- <div class="below-heading-container">
        <div class="below-heading"></div>
    </div> -->
    <h3 class="heading-for-selection">
        Select a matrix:
    </h3>
    <div class="container-main-select">
        <select name="matrix-select" id="matrix-selection">
            <option value="none" disabled="disabled" selected>Select a format</option>
            <option value="2x2">2 x 2</option>
            <option value="3x3">3 x 3</option>
        </select>
    </div>
    <h3 class="heading-2" id="matrix-label">
        2 x 2 Matrix
    </h3>
    <div class="container-main none">
        <div id="container-1">
            <div class="grid-container" id="matrix-1">
                <input class="grid-items" placeholder="a11" type="number">
                <input class="grid-items" placeholder="a12" type="number">
                <input class="grid-items" placeholder="a13" type="number">
        
                <input class="grid-items" placeholder="a21" type="number">
                <input class="grid-items" placeholder="a22" type="number">
                <input class="grid-items" placeholder="a23" type="number">
        
                <input class="grid-items" placeholder="a31" type="number">
                <input class="grid-items" placeholder="a32" type="number">
                <input class="grid-items" placeholder="a33" type="number">
            </div>
        </div>
        <div id="container-2">
            <select name="operate" id="operations">
                <option value="first" disabled="disabled" selected>Select an operator</option>
                <option value="+">Add(+)</option>
                <option value="-">Subtract(-)</option>
                <option value="*">Multiply(x)</option>
            </select>
        </div>
        <div id="container-3">
            <div class="grid-container" id="matrix-2">
                <input class="grid-items" placeholder="b11" type="number">
                <input class="grid-items" placeholder="b12" type="number">
                <input class="grid-items" placeholder="b13" type="number">
        
                <input class="grid-items" placeholder="b21" type="number">
                <input class="grid-items" placeholder="b22" type="number">
                <input class="grid-items" placeholder="b23" type="number">
        
                <input class="grid-items" placeholder="b31" type="number">
                <input class="grid-items" placeholder="b32" type="number">
                <input class="grid-items" placeholder="b33" type="number">
            </div>
        </div>
        <div id="container-4">
            =
        </div>
        <div id="container-5">
            <div class="grid-container" id="matrix-3">
                <div class="grid-items center">c11</div>
                <div class="grid-items center">c12</div>
                <div class="grid-items center">c13</div>
        
                <div class="grid-items center">c21</div>
                <div class="grid-items center">c22</div>
                <div class="grid-items center">c23</div>
        
                <div class="grid-items center">c31</div>
                <div class="grid-items center">c32</div>
                <div class="grid-items center">c33</div>
            </div>
        </div>
    </div>
    <div class="container-main-2">
        <div class="grid-container grid-container-2x2" id="matrix-2x2-1">
            <input class="grid-items" placeholder="a11" type="number">
            <input class="grid-items" placeholder="a12" type="number">
            <input class="grid-items" placeholder="a21" type="number">
            <input class="grid-items" placeholder="a22" type="number">
        </div>
        <div id="container-2">
            <select name="operate" id="operations-2">
                <option value="first" disabled="disabled" selected>Select an operator</option>
                <option value="+">Add(+)</option>
                <option value="-">Subtract(-)</option>
                <option value="*">Multiply(x)</option>
            </select>
        </div>
        <div class="grid-container grid-container-2x2" id="matrix-2x2-2">
            <input class="grid-items" placeholder="b11" type="number">
            <input class="grid-items" placeholder="b12" type="number">
            <input class="grid-items" placeholder="b21" type="number">
            <input class="grid-items" placeholder="b22" type="number">
        </div>
        <div id="container-4">
            =
        </div>
        <div class="grid-container grid-container-2x2" id="matrix-2x2-3">
            <div class="grid-items center">c11</div>
            <div class="grid-items center">c12</div>
            <div class="grid-items center">c21</div>
            <div class="grid-items center">c22</div>
        </div>
    </div>


    <div class="container-main-3">
        <h2 class="heading-misc">Miscellaneous Operations</h2>
    </div>
    <h3 class="heading-for-selection">
        Select a matrix:
    </h3>
    <div class="container-main-select">
        <select name="matrix-select" id="matrix-selection-misc">
            <option value="none" disabled="disabled" selected>Select a format</option>
            <option value="2x2">2 x 2</option>
            <option value="3x3">3 x 3</option>
        </select>
    </div>
    <h3 class="heading-2" id="matrix-label-misc">
        2 x 2 Matrix
    </h3>
    <div class="container-main-misc-2x2">
        <div class="grid-container grid-container-2x2" id="matrix-2x2-misc">
            <input class="grid-items" placeholder="a11" type="number">
            <input class="grid-items" placeholder="a12" type="number">
            <input class="grid-items" placeholder="a21" type="number">
            <input class="grid-items" placeholder="a22" type="number">
        </div>
        <div id="container-2">
            <select name="operate" id="misc-operations">
                <option value="one" disabled="disabled" selected>Select an operator</option>
                <option value="transpose">Transpose</option>
                <option value="inverse">Inverse</option>
                <option value="minor">Minor</option>
                <option value="determinant">Determinant</option>
                <option value="adjoint">Adjoint</option>
                <option value="cofactor">Co-factor</option>
            </select>
        </div>
        <div class="grid-container grid-container-2x2" id="matrix-2x2-misc-2">
            <div class="grid-items center">b11</div>
            <div class="grid-items center">b12</div>
            <div class="grid-items center">b21</div>
            <div class="grid-items center">b22</div>
        </div>
    </div>
    <div class="container-main-misc-3x3 none">
        <div id="container-1">
            <div class="grid-container" id="matrix-3x3-misc">
                <input class="grid-items" placeholder="a11" type="number">
                <input class="grid-items" placeholder="a12" type="number">
                <input class="grid-items" placeholder="a13" type="number">
        
                <input class="grid-items" placeholder="a21" type="number">
                <input class="grid-items" placeholder="a22" type="number">
                <input class="grid-items" placeholder="a23" type="number">
        
                <input class="grid-items" placeholder="a31" type="number">
                <input class="grid-items" placeholder="a32" type="number">
                <input class="grid-items" placeholder="a33" type="number">
            </div>
        </div>
        <div id="container-2">
            <select name="operate" id="misc-operations-2">
                <option value="one" disabled="disabled" selected>Select an operator</option>
                <option value="transpose">Transpose</option>
                <option value="inverse">Inverse</option>
                <option value="minor">Minor</option>
                <option value="determinant">Determinant</option>
                <option value="adjoint">Adjoint</option>
                <option value="cofactor">Co-factor</option>
            </select>
        </div>
        <div id="container-5">
            <div class="grid-container" id="matrix-3x3-misc-2">
                <div class="grid-items center">b11</div>
                <div class="grid-items center">b12</div>
                <div class="grid-items center">b13</div>
        
                <div class="grid-items center">b21</div>
                <div class="grid-items center">b22</div>
                <div class="grid-items center">b23</div>
        
                <div class="grid-items center">b31</div>
                <div class="grid-items center">b32</div>
                <div class="grid-items center">b33</div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
